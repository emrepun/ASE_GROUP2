sudo: enabled

before_cache:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
        directories:
                - $HOME/.gradle/caches/
                - $HOME/.gradle/wrapper/

matrix:
        include:
                - language: android
                  jdk: oraclejdk8
                  android:
                          components:
                                  - tools
                                  - android-25
                                  - build-tools-25.0.3
                  before_script:
                          - cd ASE_android
                  script:
                          - ./gradlew build

                - language: objective-c
                  os: osx
                  osx_image: xcode8.3
                  before_script:
                          - cd ASE_iOS
                  script:
                          - xcodebuild -project ASE_iOS.xcodeproj -scheme ASE_iOS  -destination 'platform=iOS Simulator,name=iPHone XS Max,OS=10.3' build test

                - language: node_js
                - node_js:
                          - "iojs"
                          - "7"
                  before_script:
                          - 
                  script:
                          -       


after_success:
        - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
        - chmod +x send.sh
        - ./send.sh success $WEBHOOK_URL
after_failure:
        - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
        - chmod +x send.sh
        - ./send.sh failure $WEBHOOK_URL


