sudo: enabled

before_cache:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
        directories:
                - $HOME/.gradle/caches/
                - $HOME/.gradle/wrapper/

matrix:
        include:
                - language: android
                  jdk: oraclejdk8
                  android:
                          components:
                                  - tools
                                  - android-27
                                  - android-22
                                  - build-tools-28.0.3
                                  - sys-img-x86-android-27
                                  - sys-img-armeabi-v7a-android-17
                  license:
                          - android-sdk-preview-license-.+

                          - android-sdk-license-.+

                          - google-gdk-license-.+
                  before_script:
                          - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-22,sys-img-x86_64-android-22
                          - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
                          - emulator -avd test -no-audio -no-window &
                          - android-wait-for-emulator
                          - adb shell input keyevent 82 &
                          - cd ASE_android
                          - chmod +x ../ASE_android/gradlew
                  script:
                          - ./gradlew build connectedCheck --stacktrace --debug --info

                - language: objective-c
                  os: osx
                  osx_image: xcode8.3
                  xcode_project: ASE_iOS.xcodeproj
                  xcode_scheme: ASE_iOS
                  xcode_destination: platform=iOS Simulator,OS=10.3,name=iPhone XS Max
                  before_script:
                          - cd ASE_iOS
                  script:
                          - xcodebuild -project ASE_iOS.xcodeproj -scheme ASE_iOS  -destination 'platform=iOS Simulator,name=iPhone 7 Plus,OS=10.2' build test

                - language: node_js
                - node_js:
                          - "iojs"
                          - "7"
                  before_script:
                          - cd ASE_backend
                  script:
                          -  npm test
